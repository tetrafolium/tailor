  jscpd:
    thresholds: { num-issues: 0 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 1 }

  pmd:
    auto-fix: true
    thresholds: { num-issues: 0 }

  swiftlint:
    #config-file: .swiftlint.yml   # (auto-detect)
    auto-fix: true
    thresholds: { num-issues: 999 }

  tailor:
    thresholds: { num-issues: 999 }

  uncrustify:
    auto-fix: true
    thresholds: { num-issues: 999 }

  unused:
    thresholds: { num-issues: 999 }
