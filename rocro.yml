inspecode:

  astyle:
    auto-fix: true
    thresholds: { num-issues: 71 }

  checkstyle:
    config-file: .checkstyle/google_checks.xml
      # copy from https://github.com/checkstyle/checkstyle/blob/master/src/main/resources/google_checks.xml
    auto-fix: true
    thresholds: { num-issues: 999 }   # FIXME: too many issues detected: 4453 > 1000

  cpd:
    options:
      --skip-lexical-errors:
    thresholds: { num-issues: 999 }

  grep:
    thresholds: { num-issues: 17 }

  ##----------------------------------------------------------------
